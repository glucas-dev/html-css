<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>

    <style>
       
       body {
        font-family: Arial, Helvetica, sans-serif;
       }
    
       table {
        width: 300px;
        height: 300px;
        border-collapse: collapse;
       }

       td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
       }

       .numero {
        text-align: right;
       }

    </style>
</head>
<body>
    <h1>Tabela padrão: </h1>
    <table>
        <tr> <!-- PRIMEIRA LINHA-->             <!-- TAG SEM FECHAMENTO OBRIGATÓRIO-->   
            <td>A1      <!-- TAG SEM FECHAMENTO OBRIGATÓRIO-->       
            <td>B1      <!-- TAG SEM FECHAMENTO OBRIGATÓRIO-->   
            <td>C1      <!-- TAG SEM FECHAMENTO OBRIGATÓRIO-->   
        </tr> <!-- SEGUNDA LINHA -->
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!-- TERCEIRA LINHA -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr> <!-- QUARTA LINHA -->
        <tr class="linha">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
    
</body>
</html>
