<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>

    <style>
        iframe {
            width: 500px;
            height: 300px;
            border: 2px solid black;
        }
    </style>

</head>
<body>

    <h1>Testando o uso de iFrame</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a> através do link para aprender a programar.</p>

    <p>Acessando o site do CursoemVídeo através do iFrame 

        <!--tamanho padrão do iframe é 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="1"><a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a>
        </iframe> para aprender a programar.</p>
    
    <p>
        O Repositório do Guanabara

        <iframe src="https://www.gustavoguanabara.github.io" frameborder="0"><a href="http://www.gustavoguanabara.github.io" target="_blank"></a></iframe>

        também é bem legal.
    </p>

</body>
</html>
