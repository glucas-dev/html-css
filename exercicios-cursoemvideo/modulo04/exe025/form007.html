<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos color, range e file</title>
    <link rel="stylesheet" href="estilo/normalize.css">

</head>
<body>

    <h1>Exemplo de formulário</h1>

    <!--Formulário com metodo "get" tem limite de 3KB-->
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissões: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option >Administrador</option>
                    <option >Contador</option>
                    <option >Professor</option>
                    <option >Desenvolvedor</option>
                </datalist>
        </p>

        <P>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui!"></textarea>
        </P>
 
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
