<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Controle e Inputs</title>
    <link rel="stylesheet" href="estilo/normalize.css">

</head>
<body>
    <h1>Exemplo de formulário:</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="sexfem" value="F">
            <label for="sexfem">Feminino</label><br>

            <input type="radio" name="sexo" id="sexmas" value="M">
            <label for="sexmas">Masculino</label><br>
        </fieldset>




       <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="futebol" id="esfut"> <label for="esfut">Futebol</label><br>

            <input type="checkbox" name="natacao" id="esnat"> <label for="esnat">Natação</label><br>

            <input type="checkbox" name="basquete" id="esbas"> <label for="esbas">Basquete</label><br>

            <input type="checkbox" name="volei" id="esvol"> <label for="esvol">Vôlei</label><br>
       </fieldset>












        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>












    </form>












</body>
</html>
