<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formul치rios simples:</title>
    <link rel="stylesheet" href="estilo/normalize.css">

    <style>
        label {
            display: none;
            /* width: 80px; */
        }

        .formbox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        input {
            display: block;
            border-radius: 3px solid #999;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            font-size: 0.8em;
            padding: 5px;
            font-weight: bold;
        }

        input [type="password"] {
            border-radius: 0 0 3px 3px;
            border-top: none;
        }

        button {
            margin-top: 5px;
            background-color: #E5E5E5;
            background-image: linear-gradient(to bottom, #FFF, #E5E5E5);
            border: 1px solid #AAA;
            border-radius: 3px;
            color: #000;
            font-size: 0.8em;
            font-weight: bold;
            padding: 5px 10px;
        }

        button:hover {
            background-color: #285582;
            background-image: linear-gradient(to bottom, #3775B3, #285582);
            border-color: #204569;
            color: #FFF;
            text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.6);
            box-shadow:
                inset 0 1px 0 rgb(255, 255, 255, 0.3), 0 0 3px #3775B3;;
        }

        button:active {
            background-color: #204569;
            background-image: none;
            border-color: #1A3754;
            box-shadow: inset 0 2px 1px rgb(0, 0, 0, 0.15);
        }

        ::-webkit-input-placeholder {
            color: #666;
            font-style: italic;
            font-weight: normal;
        }

        ::-moz-input-placeholder {
            color: #666;
            font-style: italic;
            font-weight: normal;

        }

        :-ms-input-placeholder {
            color: #666;
            font-style: italic;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h2>Criando formul치rios simples:</h2>

    <div class="formbox">
        <form action="#" method="post">
        
                <label for="username">Usu치rio</label>
                <input type="text" id="username" placeholder="Usu치rio" autofocus>
        
        
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Senha">
        
           <button>Enviar mensagem</button>
        </form>
    </div>
</body>
</html>
